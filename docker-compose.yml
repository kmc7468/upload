version: "3.6"

services:
  server:
    container_name: upload-server
    build: .
    restart: always
    volumes:
      - upload-server-log:/usr/src/app/logs
    tmpfs:
      - /usr/src/app/uploads:size=${TMPFS_SIZE:-2G}
    environment:
      - ID_LENGTH
      - MAX_FILE_SIZE
      - FILE_EXPIRES
      - TRUST_PROXY
      - DIRECTORY=/usr/src/app/uploads
      - LOG_DIRECTORY=/usr/src/app/logs
    ports:
      - ${PORT:-80}:80

volumes:
  upload-server-log: